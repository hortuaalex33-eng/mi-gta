<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MI GTA PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; overflow:hidden; background:#111; }
canvas { display:block; }

#joystickBase {
  position:absolute; bottom:40px; left:40px;
  width:140px; height:140px;
  background:rgba(255,255,255,0.1);
  border-radius:50%;
}

#joystick {
  position:absolute;
  width:70px; height:70px;
  background:cyan;
  border-radius:50%;
  left:35px; top:35px;
}

#shootBtn {
  position:absolute;
  bottom:60px; right:40px;
  width:80px; height:80px;
  background:red;
  border-radius:50%;
  color:white;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<div id="joystickBase"><div id="joystick"></div></div>
<div id="shootBtn">FIRE</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

// PLAYER
let player = {
  x:200, y:200,
  size:30,
  speed:220
};

// NPC
let npcs = [];
for(let i=0;i<5;i++){
  npcs.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:25,
    speed:70
  });
}

// POLICIA
let police = [];
for(let i=0;i<3;i++){
  police.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:28,
    speed:120
  });
}

// BALAS
let bullets = [];

// JOYSTICK
let joystick = document.getElementById("joystick");
let base = document.getElementById("joystickBase");

let dragging=false, inputX=0, inputY=0;

base.addEventListener("touchstart", ()=>dragging=true);

base.addEventListener("touchmove", e=>{
  if(!dragging) return;

  let t=e.touches[0];
  let r=base.getBoundingClientRect();

  let x=t.clientX-r.left-70;
  let y=t.clientY-r.top-70;

  let d=Math.sqrt(x*x+y*y);
  let max=50;

  if(d>max){ x=(x/d)*max; y=(y/d)*max; }

  joystick.style.left=(x+70-35)+"px";
  joystick.style.top=(y+70-35)+"px";

  inputX=x/max;
  inputY=y/max;
});

base.addEventListener("touchend", ()=>{
  dragging=false;
  inputX=0; inputY=0;
  joystick.style.left="35px";
  joystick.style.top="35px";
});

// DISPARO
document.getElementById("shootBtn").addEventListener("touchstart", ()=>{
  bullets.push({
    x:player.x,
    y:player.y,
    vx:inputX*400,
    vy:inputY*400
  });
});

// LOOP
let last=0;
function loop(t){
  let dt=(t-last)/1000;
  last=t;

  update(dt);
  draw();

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

// UPDATE
function update(dt){

  // PLAYER
  player.x+=inputX*player.speed*dt;
  player.y+=inputY*player.speed*dt;

  // NPC (civiles)
  for(let npc of npcs){
    moveToPlayer(npc, dt);
  }

  // POLICIA (mÃ¡s agresiva)
  for(let p of police){
    moveToPlayer(p, dt, 1.5);
  }

  // BALAS
  bullets.forEach(b=>{
    b.x+=b.vx*dt;
    b.y+=b.vy*dt;
  });

  // COLISIONES
  bullets.forEach((b,bi)=>{
    npcs.forEach((npc,ni)=>{
      if(hit(b,npc)){
        npcs.splice(ni,1);
        bullets.splice(bi,1);
      }
    });

    police.forEach((p,pi)=>{
      if(hit(b,p)){
        police.splice(pi,1);
        bullets.splice(bi,1);
      }
    });
  });
}

// IA PRO
function moveToPlayer(e, dt, boost=1){
  let dx=player.x-e.x;
  let dy=player.y-e.y;
  let dist=Math.sqrt(dx*dx+dy*dy);

  if(dist>2){
    let dirX=dx/dist;
    let dirY=dy/dist;

    e.x+=dirX*e.speed*boost*dt;
    e.y+=dirY*e.speed*boost*dt;
  }
}

// HITBOX
function hit(a,b){
  return a.x<b.x+b.size &&
         a.x+5>b.x &&
         a.y<b.y+b.size &&
         a.y+5>b.y;
}

// DRAW
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // PLAYER
  ctx.fillStyle="cyan";
  ctx.fillRect(player.x,player.y,player.size,player.size);

  // NPC
  ctx.fillStyle="orange";
  npcs.forEach(n=>ctx.fillRect(n.x,n.y,n.size,n.size));

  // POLICIA
  ctx.fillStyle="blue";
  police.forEach(p=>ctx.fillRect(p.x,p.y,p.size,p.size));

  // BALAS
  ctx.fillStyle="yellow";
  bullets.forEach(b=>ctx.fillRect(b.x,b.y,5,5));
}
</script>

</body>
</html>
