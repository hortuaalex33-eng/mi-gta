<!DOCTYPE html>
<html>
<head>
  <title>Mini Mundo</title>
</head>
<body style="margin:0; overflow:hidden;">

<canvas id="game"></canvas>

<div id="controls">
  <button onclick="move('up')">⬆️</button><br>
  <button onclick="move('left')">⬅️</button>
  <button onclick="move('down')">⬇️</button>
  <button onclick="move('right')">➡️</button>
</div>

<style>
#controls {
  position: fixed;
  bottom: 20px;
  left: 20px;
}
button {
  font-size: 20px;
  margin: 5px;
}
</style>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = { x: 100, y: 100, size: 30 };

function draw() {
  ctx.fillStyle = "green";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // casas
  ctx.fillStyle = "brown";
  ctx.fillRect(300, 200, 80, 80);
  ctx.fillRect(500, 100, 80, 80);

  // jugador
  ctx.fillStyle = "blue";
  ctx.fillRect(player.x, player.y, player.size, player.size);
}

function move(dir) {
  if (dir === "up") player.y -= 10;
  if (dir === "down") player.y += 10;
  if (dir === "left") player.x -= 10;
  if (dir === "right") player.x += 10;
}

function loop() {
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
